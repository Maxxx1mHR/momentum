<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="icon" type="image/png" href="src/assets/favicon.ico"/>
    <link rel="stylesheet" href="src/css/style.min.css">
</head>
<body>


<header class="header">
    <div class="player">
        <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
    </div>
<div class="weather">
    <input type="text" class="city" placeholder="[Введите город]">
    <i class="weather-icon owf"></i>
    <div class="weather-error"></div>
    <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="wind-speed"></span>
        <span class="humidity"></span>
    </div>
    <div class="wind"></div>
    <div class="humidity"></div>
</div>
</header>


<main class="main">
    <div class="slider-icons">
        <button class="slide-prev slider-icon"><img src="src/assets/svg/slider-prev.svg" alt="prev" class="slide-prev_min"></button>
        <button class="slide-next slider-icon"><img src="src/assets/svg/slider-next.svg" alt="next" class="slide-prev_min"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Введите имя]">
        </div>
</main>

<footer class="footer">
    <div class="footer__wrapper">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
    </div>
    <div class="footer__links">
        <a class="github" href="https://github.com/Maxxx1mHR?tab=repositories">mvpudeev</a>
        <div class="footer__wrapper_info">

            <a href="https://rs.school/js/" class="logo-link">
                <object type="image/svg+xml" data="src/assets/svg/rs_school_js.svg" class="logo">
                    Your browser does not support SVG
                </object>
           </a>
            <div class="year">2023</div>
        </div>
        <div class="translate">
            <button class="translate__btn translate__btn_ru translate_active">RU</button>
            <button class="translate__btn translate__btn_en">EN</button>
        </div>
    </div>

  </footer>


<script src="src/dist/js/bundle.js"></script>

</body>
</html>
